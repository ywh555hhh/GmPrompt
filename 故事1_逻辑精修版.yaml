      - "苏小小视角：陈宇学长虽然胖胖的、不爱说话，但人很老实，应该不会....（对照片事件抱有侥幸，希望他没看清或删了）"
      - "陈宇视角：看着她在走廊里低着头匆匆走过，心里想的却是加密相册里的那张图，眼神逐渐幽深"
      - "日常互动：仅限于公共区域偶遇，陈宇开始有意无意地制造‘偶遇’"
  Psychological_Tensions:
    Su_Xiaoxiao:
      - "安全感：这间便宜的屋子是她最后的庇护所，一旦闹翻就无处可去"
