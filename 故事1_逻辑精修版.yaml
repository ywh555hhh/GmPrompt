      配饰: 一次性蓝色口罩
    材质与价位: 聚酯纤维，摩擦时有沙沙声；88 元一套
    视觉与攻略效果: "阴暗的观察者"。在深夜走廊徘徊时，像个沉默的幽灵。

  套装_05_收租时的伪装 (见苏小小第一面):
