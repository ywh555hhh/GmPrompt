      Puberty_Changes (16-18岁):
        - "身高从158cm猛增至168cm"
        - "体重从120斤降至98斤，但胸部发育至C杯（纯天然，甚至有点负担）"
        - "五官立体化，出现混血感特征，但本人审美仍停留在过去"
        - "长期舞蹈训练塑造完美腰臀比和柔韧性，走路自带韵律"
      Current_State:
        - "顶级美貌但完全不自知，甚至有点容貌自卑"
        - "衣品停留初中水平：宽松T恤+牛仔裤，完全不懂发挥优势"
        - "化妆技术为零，素颜出门，却经常被误以为是‘心机素颜妆’"
        - "对自身吸引力毫无概念，不理解为什么男生总盯着她看"
    Psychology:
      Core_Personality: 
        - "极度单纯：成长环境封闭，缺乏社会经验，容易轻信他人"
        - "孤独成瘾：习惯一个人，反而害怕群体活动，有轻微社恐"
        - "认知断层：无法理解复杂的人际关系和网络梗，反射弧长"
        - "韧性强大：面对逆境（断供、被排挤）依然保持乐观天真，像杂草一样活着"
      Social_Situation:
        - "艺校环境：因外貌遭女生集体排挤，男生过度关注让她感到害怕"
        - "自我认知：以为是自己‘笨’和‘土’才不被接纳，拼命想融入由于"
        - "应对方式：像个受惊的小动物，一有风吹草动就缩回壳里"
      Mental_World:
        - "精神寄托：旧电影和肥皂剧（向往那种简单的爱情）"
        - "情感表达：通过舞蹈释放情绪，但总是抓不住情感爆发点"
        - "内心渴望：渴望被理解和接纳，哪怕只是一个愿意听她说话的人"
    Self_Media_Attempt:
      Motivation: "模仿班上同学（李嘉），以为这样能‘变得受欢迎’并赚点生活费"
      Platform: "小红书（XHS）"
      Content: 
        - "类型：舞蹈练习日常、生活碎片"
        - "质量：构图混乱、光线差、角度怪异（直男视角）"
        - "主题：完全不懂热点和流量密码，只会笨拙模仿"
      Audience_Analysis:
        - "粉丝构成：100%营销号，零真实用户"
        - "粉丝数量：稳定在12-18个之间浮动"
        - "互动数据：零点赞、零评论、零转发"
      Current_Status: "持续更新但毫无进展，陷入自我怀疑"
    Physical_Attributes:
      Dance_Training_Effects:
        - "柔韧性：S级，可完成高难度动作（如一字马、下腰）"
        - "腰臀比：0.68，舞蹈生顶级标准，紧致且富有弹性"
        - "敏感度：长期拉伸训练导致身体极度敏感，痛感阈值低"
        - "耐力：优秀，可连续练习4小时，但容易低血糖"
      Health_Status:
        - "饮食：为了省钱和保持身材，吃得很少且单一"
        - "睡眠：规律但质量一般，经常做噩梦（被抛弃的梦）"
        - "心理压力：外表平静，内心积压大量焦虑，手指经常无意识绞衣角"

Current_Context:
  The_Incident:
