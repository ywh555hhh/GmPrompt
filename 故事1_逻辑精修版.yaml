    Photo_Details:
      - "内容：白色T恤撩至锁骨，露出粉色乳头特写（毫无色情意味，只有笨拙的羞涩）"
      - "背景：卧室白墙，无任何标识性物品，只有墙角的一个破旧玩偶"
      - "表情：紧张羞涩，嘴唇微张，眼神惊慌"
      - "状态：完全意外，非故意挑逗，却最致命"
