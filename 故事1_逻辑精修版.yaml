      Economic_Support:
        - "18岁前：每月固定打款3000元生活费"
        - "成年后：父亲给了一笔5000元的‘成年礼’后彻底断供，宣称‘饿不死就行’"
      Current_Living: "真正意义上的孤身一人，经济链条极其脆弱"
    Appearance_Evolution:
