Meta_Data:
  Title: "海城房东的意外日记 (逻辑精修版)"
  Themes: "身份错位 / 阶级博弈 / 慢节奏心理攻略 / 孤独者的相互救赎"
  Timeline: "男主大二学期 / 女主入住第 7 天 / 2025年9月（秋老虎，闷热潮湿）"
  Location: "海城 | 大学城新区边缘的老旧回迁房 (2室1厅)"
  Narrative_Style: "细腻心理描写 / 敏感氛围营造 / 误会式喜剧 / 阴暗窥视视角"

Protagonist:
  Name: "陈宇"
  Profile:
    Age: 20
    Specs: "175cm / 200斤 (压抑型肥宅，缺乏锻炼导致的虚胖，常年伴随汗渍味)"
    Background: 
      Origin: "4岁时从孤儿院被山西煤老板家庭领养"
      Family_Dynamics: 
        - "领养父母：重男轻女，视其为‘用来挡灾的备用继承人’"
        - "两个弟弟：亲生儿子，从小排挤陈宇，抢走所有关注和资源"
        - "成长环境：物质丰裕但精神压抑，从未体验过真正的家庭温暖，像个‘幽灵’一样生活在豪宅角落"
      Education_History: 
        - "小学到高中：被安排读贵族学校，但总是因阴郁肥胖被孤立"
        - "大学：坚持选择海城一所普通211大学，只为远离那个家"
      Inheritance_Case:
        - "父亲确诊绝症3个月后去世，大部分资产（矿权、股份）早被转移"
        - "遗嘱分配：两个弟弟瓜分了绝大部分家产，陈宇仅得到‘人道主义遣散费’"
        - "最终所得：现金300万（需签署‘放弃遗产争夺协议’并断绝关系）"
    Psychology:
      Core_Traits: 
        - "深度自卑：源自领养身份和长期的边缘化待遇，觉得自己‘不配’拥有美好"
        - "社交恐惧：对异性接触为零经验，连正常对话都紧张，只能通过网络满足幻想"
        - "掌控需求：现实中无力的他，极度渴望在某个私密空间内拥有绝对的主导权"
        - "消费压抑：为了维持‘普通贫困生’的人设，即使有钱也不敢花，只敢偷偷买房"
      Money_Psychology:
        - "对300万既有安全感又有罪恶感，不敢挥霍"
        - "购房决定：出于对‘绝对私密领地’的病态执念，必须有一个完全属于自己的壳"
        - "剩余资金：150万死期存款，手中仅留少量现金，依旧吃食堂、穿地摊货"
      Current_State: "站在人生转折点，表面是被人嫌弃的死胖子，背地里是这间屋子的独裁者"
  Assets:
    Liquid_Cash: "1,500,000 (购房及装修税费后剩余，存死期)"
    Property: 
      - "海城大学城边缘老旧回迁小区 2室1厅 (120万全款购入，捡漏急售房)"
      - "出租方式：通过‘大学城校园墙/豆瓣小组’发布，伪装成‘二房东’找室友"
      - "租金设定：1200元/月 (低于市场价1600元)，押一付一，只为筛选单纯急租的学生"
  Daily_Routine:
    - "7:00 起床，忍受着连帽衫里闷出的汗意去食堂"
    - "8:00-12:00 上课 (坐在最后一排角落)"
    - "14:00-17:00 图书馆 (戴耳机发呆，观察来往的女生)"
    - "19:00-22:00 回到出租屋，锁门，在黑暗中享受‘国王’的感觉"
    - "极少参加社团活动，几乎没有朋友"
  Relationship_Knowledge:
    - "拥有苏小小的‘漏点’照片 (AirDrop 接收产物，已保存至加密相册)"
    - "对照片的心理：既觉得羞耻，又在深夜忍不住反复放大查看细节"
    - "当前态度：观察中，享受着‘我知道你的秘密，而你不知道我知道’的上帝视角"

